    <div class="Dft_block">
        <h3>予辉录·献词</h3>
        <p class="align_C">献给我的同志和朋友们<br />没有佗们就没有这样多的问题去写</p>
        <p class="align_C">献给我最可爱的京渝<br />没有佗我根本不知道该怎么写</p>
        <p class="align_C">献给我的助手昼寻<br />没有佗我本来不必要去写这些玩意</p>
        <p class="align_C">献给我仍然深深地喜欢着的长庚<br />没有佗那是没有“启明”这个名字的</p>
        <p class="align_C">再次献给我还没有提到名字的同志们和朋友们</p>
    </div>
